<!--index.html-->

{{ template "header.html" .}}

  {{range .payload }}
    <a href="/api/article/{{.Id}}">
      <h2>{{.Name}}</h2>
    </a>
    <p>{{.FileName}}</p>
    <p>{{.DateCreate}}</p>

    <div class="btn-group">
      <a href="/api/article/update/{{.Id}}" class="btn btn-primary active">
          <i class="glyphicon glyphicon-pencil" aria-hidden="true"></i> Изменить
      </a>
      <a href="/api/article/delete/{{.Id}}" class="btn btn-danger">
         <i class="glyphicon glyphicon-trash" aria-hidden="true"></i> Удалить
      </a>
    </div>  
  {{end}}

{{ template "footer.html" .}}
